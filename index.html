<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="o-carousel" data-carousel>
        <button class="o-carousel_button -prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="o-carousel_button -next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="./images/cat-1.jpg" alt="cat-1" />
          </li>
          <li class="slide">
            <img src="./images/cat-2.jpg" alt="cat-2" />
          </li>
          <li class="slide">
            <img src="./images/cat-3.jpg" alt="cat-3" />
          </li>
          <li class="slide">
            <img src="./images/cat-4.jpg" alt="cat-4" />
          </li>
          <li class="slide">
            <img src="./images/cat-5.jpg" alt="cat-5" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
